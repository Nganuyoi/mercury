<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <!-- Font Awesome icons -->>
    <link 
    rel="stylesheet" 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Goggle fonts-->>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <!-- stylesheet-->>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input 
                type="number"
                id="hourinput"
                placeholder="00"
                min="0"
                max="23"
            />
            <input 
            type="number"
            id="minuteinput"
            placeholder="00"
            min="0"
            max="59"
           />
         </div>
         <button id="set">Add Alarm</button>
         <div class="activeAlarm"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
